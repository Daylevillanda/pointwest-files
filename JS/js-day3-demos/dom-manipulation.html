<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Demo</title>
  <link rel="stylesheet" href="styles/dom-manipulation.css">
</head>
<body>
  <h1 id="my-header">Hello World!</h1>
  <div id="my-div">
    <p>We'll add content to this div.</p>
  </div>
  <ul id="my-list">
  </ul>
  <ul id="my-other-list">
    <li>I should disappear</li>
    <li>I should not disappear</li>
    <li>Neither should I</li>
  </ul>
  <h1 id="remove-me">Remove me!</h1>
  <h1 class="color-change">I should be green</h1>
  <p class="message">This should be rendered red when error class is applied</p>
  <input type="text" name="dynamic-text-field" id="dynamic-text-field">
  <script src="scripts/dom-manipulation.js"></script>
</body>
</html>
