<div style="width: 500px;">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="emailAddress">Email address</label>
          <input #email="ngModel" name="emailAddress" type="email" [(ngModel)]="login.emailAddress" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" [(ngModel)]="login.password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
